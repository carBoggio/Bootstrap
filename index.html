<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrapt</title>
</head>
<body>

<header class="container-fluid bg-light md-0 d-flex justify-content-center flex-column">
  <p class=" md-0 p-2 fs-6 text-dark lead">Contacto: ejemplo@gmail.com</p>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./Img/Logo SmallDellyFood.svg" alt="Logo" width="50" height="32">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Filtros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Sobre nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Contacto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Ayuda</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control ds-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger" type="button">Buscar</button>
      </form>
    </div>
  </div>
</nav>
</header>
<main>
<div class="container-sm container-xl p-5 d-flex justify-content-center">
  <img src="./Img/logoDellyFood.svg" alt="" width="90%" height="auto" >
</div>
<div id="carouselExampleControls" class="carousel slide px-3" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="./Img/Foto caja.jpg" class="d-block w-100" alt="..." width="630" height="400">
    </div>
    <div class="carousel-item">
      <img src="./Img/Foto delivery.jpg" class="d-block w-100" alt="..." data-bs-interval="3000" width="300" height="400">
    </div>
    <div class="carousel-item">
      <img src="./Img/Foto lo que hacemos.jpg" class="d-block w-100 " alt="..." data-bs-interval="3000" width="300" height="400">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</main>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
